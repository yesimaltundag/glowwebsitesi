<!DOCTYPE html>

  <head>

    <title>≈ûehir Detayƒ± - GLOW</title>
    <link rel="stylesheet" href="assets/css/style.css?v=3.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js?v=3.0"></script>
    <style>
      /* Kategori bazlƒ± renk sistemleri */

      }

      .detay-container.asya {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95),
          rgba(255, 215, 0, 0.1)
        );
        box-shadow: 0 8px 32px rgba(255, 215, 0, 0.2);
      }

      .detay-container.amerika {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95),
          rgba(255, 69, 0, 0.1)
        );
        box-shadow: 0 8px 32px rgba(255, 69, 0, 0.2);
      }

      .detay-container.afrika {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95),
          rgba(139, 69, 19, 0.1)
        );
        box-shadow: 0 8px 32px rgba(139, 69, 19, 0.2);
      }

      .detay-container.turkiye {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95),
          rgba(255, 0, 0, 0.1)
        );
        box-shadow: 0 8px 32px rgba(255, 0, 0, 0.2);
      }

      .detay-container.deniz {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95),
          rgba(135, 206, 235, 0.1)
        );
        box-shadow: 0 8px 32px rgba(135, 206, 235, 0.2);
      }

      .detay-container.kamp {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95),
          rgba(34, 139, 34, 0.1)
        );
        box-shadow: 0 8px 32px rgba(34, 139, 34, 0.2);
      }

      .detay-container.sehir {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95),
          rgba(147, 112, 219, 0.1)
        );
        box-shadow: 0 8px 32px rgba(147, 112, 219, 0.2);
      }

      .detay-container {
        max-width: 100%;
        margin: 40px auto;
        padding: 32px 40px;
        width: 100%;
        border-radius: 18px;
        backdrop-filter: blur(10px);
      }

      .sehir-header {
        text-align: center;
        margin-bottom: 40px;
        padding-bottom: 30px;
        border-bottom: 2px solid rgba(180, 138, 120, 0.2);
      }

      .sehir-baslik {
        color: #7c5c4a;
        font-size: 2.8rem;
        font-weight: 700;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }

      .sehir-icon {
        font-size: 2.5rem;
      }

      .sehir-ulke {
        color: #b48a78;
        font-size: 1.3rem;
        font-weight: 500;
        margin-bottom: 15px;
      }

      .sehir-aciklama {
        color: #7c5c4a;
        font-size: 1.1rem;
        line-height: 1.7;
        max-width: 800px;
        margin: 0 auto;
      }

      .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 20px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
      }

      .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.1);
      }

      .bolumler-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
        gap: 30px;
        margin-top: 40px;
      }

      /* Kategori bazlƒ± b√∂l√ºm kartlarƒ± */
      .bolum-card.avrupa {
        background: linear-gradient(135deg, #f8e0e1 0%, #ffb6c1 100%);
        box-shadow: 0 6px 20px rgba(255, 182, 193, 0.2);
      }

      .bolum-card.asya {
        background: linear-gradient(135deg, #fff8dc 0%, #ffd700 100%);
        box-shadow: 0 6px 20px rgba(255, 215, 0, 0.2);
      }

      .bolum-card.amerika {
        background: linear-gradient(135deg, #ffe4e1 0%, #ff4500 100%);
        box-shadow: 0 6px 20px rgba(255, 69, 0, 0.2);
      }

      .bolum-card.afrika {
        background: linear-gradient(135deg, #f5f5dc 0%, #8b4513 100%);
        box-shadow: 0 6px 20px rgba(139, 69, 19, 0.2);
      }

      .bolum-card.turkiye {
        background: linear-gradient(135deg, #ffe4e1 0%, #ff0000 100%);
        box-shadow: 0 6px 20px rgba(255, 0, 0, 0.2);
      }

      .bolum-card.deniz {
        background: linear-gradient(135deg, #e0f6ff 0%, #87ceeb 100%);
        box-shadow: 0 6px 20px rgba(135, 206, 235, 0.2);
      }

      .bolum-card.kamp {
        background: linear-gradient(135deg, #f0fff0 0%, #228b22 100%);
        box-shadow: 0 6px 20px rgba(34, 139, 34, 0.2);
      }

      .bolum-card.sehir {
        background: linear-gradient(135deg, #f8f0ff 0%, #9370db 100%);
        box-shadow: 0 6px 20px rgba(147, 112, 219, 0.2);
      }

      .bolum-card {
        border-radius: 16px;
        padding: 30px;
        transition: all 0.3s ease;
      }

      .bolum-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(180, 138, 120, 0.2);
      }

      .bolum-baslik {
        color: #7c5c4a;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        padding-bottom: 10px;
        border-bottom: 2px solid rgba(180, 138, 120, 0.3);
      }

      .bolum-icon {
        font-size: 1.3rem;
      }

      .bolum-icerik {
        color: #7c5c4a;
        font-size: 1rem;
        line-height: 1.7;
        margin-bottom: 20px;
      }

      .liste-item {
        background: rgba(255, 255, 255, 0.7);
        padding: 12px 16px;
        margin-bottom: 10px;
        border-radius: 8px;
        border-left: 4px solid #b48a78;
        transition: all 0.3s;
      }

      .liste-item:hover {
        background: rgba(255, 255, 255, 0.9);
        transform: translateX(5px);
      }

      .tarih-bolum {
        grid-column: 1 / -1;
      }

      .tarih-icerik {
        font-size: 1.1rem;
        line-height: 1.8;
        text-align: justify;
      }

      /* ≈ûehir Fotoƒüraf Slider CSS */
      .slider-outer-container {
        background: transparent;
        padding: 30px;
        border-radius: 16px;
        margin-bottom: 30px;
      }

      .slider-outer-container .bolum-baslik {
        margin-bottom: 20px;
        text-align: center;
      }

      .sehir-slider-container {
        position: relative;
        width: 100%;
        height: 500px;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 6px 20px rgba(180, 138, 120, 0.2);
      }

      .sehir-slider {
        display: flex;
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease;
      }

      .sehir-slide {
        min-width: 100%;
        height: 100%;
        position: relative;
      }

      .sehir-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .sehir-slide-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
        color: white;
        padding: 20px;
        text-align: center;
      }

      .sehir-slide-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .sehir-slide-desc {
        font-size: 0.9rem;
        opacity: 0.9;
      }

      .slider-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        font-size: 60px;
        font-weight: bold;
        color: rgba(255, 255, 255, 0.9);
        cursor: pointer;
        z-index: 10;
        text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.9);
      }

      .slider-nav:hover {
        color: rgba(255, 255, 255, 1);
        text-shadow: 3px 3px 20px rgba(0, 0, 0, 1);
      }

      .slider-nav.prev {
        left: 10px;
      }

      .slider-nav.next {
        right: 10px;
      }

      .slider-dots {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
        z-index: 10;
      }

      .slider-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: all 0.3s;
      }

      .slider-dot.active {
        background: rgba(255, 255, 255, 1);
        transform: scale(1.2);
      }

      @media (max-width: 768px) {
        .detay-container {
          margin: 20px;
          padding: 20px;
          max-width: 100%;
        }

        .sehir-baslik {
          font-size: 2.2rem;
          flex-direction: column;
          gap: 10px;
        }

        .bolumler-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .geri-btn {
          top: 15px;
          left: 15px;
          width: 45px;
          height: 45px;
          font-size: 18px;
        }

        .sehir-slider-container {
          height: 350px;
        }

        .slider-nav {
          font-size: 50px;
        }

        .sehir-slide-overlay {
          padding: 15px;
        }

        .sehir-slide-title {
          font-size: 1rem;
        }

        .sehir-slide-desc {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <ng-include src="'components/header.html'"></ng-include>

    <main class="main-content">
      <div
        class="detay-container"
        ng-class="kategoriClass"
        ng-controller="SehirDetayController"
      >
        <button class="geri-btn" ng-click="geriGit()" title="Geri D√∂n">
          ‚Üê
        </button>

        <div class="sehir-header">
          <h1 class="sehir-baslik">
            <span class="sehir-icon">{{sehir.icon}}</span>
            {{sehir.ad}}
          </h1>
          <p class="sehir-ulke">{{sehir.ulke}}</p>
          <p class="sehir-aciklama">{{sehir.aciklama}}</p>
        </div>

        <div class="bolumler-grid">
          <!-- Tarih B√∂l√ºm√º -->
          <div class="bolum-card tarih-bolum" ng-class="kategoriClass">
            <h2 class="bolum-baslik">
              <span class="bolum-icon">üìö</span>
              Tarihi Bilgiler
            </h2>
            <div class="tarih-icerik">{{sehir.aciklama}}</div>
          </div>

          <!-- G√∂r√ºlecek Yerler -->
          <div class="bolum-card" ng-class="kategoriClass">
            <h2 class="bolum-baslik">
              <span class="bolum-icon">üèõÔ∏è</span>
              G√∂r√ºlecek Yerler
            </h2>
            <div class="liste-item" ng-repeat="yer in sehir.gorulecekYerler">
              {{yer}}
            </div>
          </div>

          <!-- Etkinlikler -->
          <div class="bolum-card" ng-class="kategoriClass">
            <h2 class="bolum-baslik">
              <span class="bolum-icon">üéâ</span>
              Etkinlikler
            </h2>
            <div class="liste-item" ng-repeat="etkinlik in sehir.etkinlikler">
              {{etkinlik}}
            </div>
          </div>

          <!-- Restoranlar -->
          <div class="bolum-card" ng-class="kategoriClass">
            <h2 class="bolum-baslik">
              <span class="bolum-icon">üçΩÔ∏è</span>
              Restoranlar
            </h2>
            <div class="liste-item" ng-repeat="restoran in sehir.restoranlar">
              {{restoran}}
            </div>
          </div>

          <!-- ≈ûehir Fotoƒüraf Slider - Sadece ƒ∞zmir i√ßin aktif -->
          <div
            class="slider-outer-container"
            ng-show="sehir.ad.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '').includes('izmir')"
          >
            <h2 class="bolum-baslik">
              <span class="bolum-icon">üì∏</span>
              {{sehir.ad}} Fotoƒüraflarƒ±
            </h2>
            <div class="sehir-slider-container">
              <div
                class="sehir-slider"
                ng-style="{'transform': 'translateX(-' + (currentSlide * 100) + '%)'}"
              >
                <div class="sehir-slide" ng-repeat="foto in sehirFotograflari">
                  <img ng-src="{{foto.url}}" alt="{{foto.baslik}}" />
                  <div class="sehir-slide-overlay">
                    <div class="sehir-slide-title">{{foto.baslik}}</div>
                    <div class="sehir-slide-desc">{{foto.aciklama}}</div>
                  </div>
                </div>
              </div>

              <!-- Navigation Buttons -->
              <span class="slider-nav prev" ng-click="prevSlide()">·êä</span>
              <span class="slider-nav next" ng-click="nextSlide()">·êÖ</span>

              <!-- Dots -->
              <div class="slider-dots">
                <div
                  class="slider-dot"
                  ng-repeat="(index, foto) in sehirFotograflari"
                  ng-class="{'active': index === currentSlide}"
                  ng-click="goToSlide(index)"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <ng-include src="'components/footer.html'"></ng-include>

    <script>
      angular
        .module("GirisApp")
        .controller("SehirDetayController", function ($scope, $http) {
          $scope.kullanici = JSON.parse(
            localStorage.getItem("girisYapan") || "null"
          );

          // Slider deƒüi≈ükenleri
          $scope.currentSlide = 0;
          $scope.sehirFotograflari = [];

          // Slider fonksiyonlarƒ± - Sonsuz d√∂ng√º
          $scope.nextSlide = function () {
            $scope.currentSlide++;
            if ($scope.currentSlide >= $scope.sehirFotograflari.length) {
              $scope.currentSlide = 0; // Ba≈üa d√∂n
            }
          };

          $scope.prevSlide = function () {
            $scope.currentSlide--;
            if ($scope.currentSlide < 0) {
              $scope.currentSlide = $scope.sehirFotograflari.length - 1; // Sona git
            }
          };

          $scope.goToSlide = function (index) {
            $scope.currentSlide = index;
          };

          // ≈ûehir fotoƒüraflarƒ± belirleme fonksiyonu - Sadece ƒ∞zmir i√ßin
          $scope.getSehirFotograflari = function (sehirAdi) {
            var sehirAdiLower = sehirAdi.toLowerCase();

            // Debug: ≈ûehir adƒ±nƒ± kontrol et
            console.log("getSehirFotograflari √ßaƒürƒ±ldƒ±, ≈üehir adƒ±:", sehirAdi);
            console.log("≈ûehir adƒ± lowercase:", sehirAdiLower);
            console.log("izmir i√ßeriyor mu:", sehirAdiLower.includes("izmir"));

            // Sadece ƒ∞zmir i√ßin fotoƒüraflar - T√ºrk√ße karakter sorunu √ß√∂z√ºm√º
            var normalizedSehirAdi = sehirAdiLower
              .normalize("NFD")
              .replace(/[\u0300-\u036f]/g, "");
            console.log(
              "Normalized ≈üehir adƒ±:",
              '"' + normalizedSehirAdi + '"'
            );

            if (normalizedSehirAdi.includes("izmir")) {
              console.log("ƒ∞zmir fotoƒüraflarƒ± d√∂nd√ºr√ºl√ºyor");
              return [
                {
                  url: "https://blog.corendonairlines.com/wp-content/uploads/2024/04/makale-kapak-izmir.jpg",
                  baslik: "ƒ∞zmir Manzarasƒ±",
                  aciklama: "G√ºzel ƒ∞zmir ≈üehir manzarasƒ±",
                },
                {
                  url: "https://www.izmir.art/imgServ/img/uploads/image-bdf5ca63f85181c17d9f7909d2cf6e467ad67483.png",
                  baslik: "Konak Meydanƒ±",
                  aciklama: "≈ûehrin kalbi ve saat kulesi",
                },
                {
                  url: "https://i.pinimg.com/736x/f3/11/9a/f3119a881c3e8b9a70cfe7cbccac5366.jpg",
                  baslik: "Kordon Sahili",
                  aciklama: "Ege Denizi manzaralƒ± sahil yolu",
                },
                {
                  url: "https://www.izmirdergisi.com/templates/yootheme/cache/alsancak-1-95d082c0.jpeg",
                  baslik: "Alsancak Mahallesi",
                  aciklama: "Modern ya≈üam ve gece hayatƒ±",
                },
                {
                  url: "https://www.izmir.art/imgServ/img/uploads/image-242c0f297b27293a384cc3e3fe60807351bffb87.png",
                  baslik: "Kadifekale",
                  aciklama: "Tarihi kale ve ≈üehir manzarasƒ±",
                },
              ];
            }

            console.log("ƒ∞zmir deƒüil, bo≈ü array d√∂nd√ºr√ºl√ºyor");
            // Diƒüer ≈üehirler i√ßin bo≈ü array d√∂nd√ºr (slider gizlenecek)
            return [];
          };

          // TAMAMEN YENƒ∞ CONTROLLER - URL parametresi ve LocalStorage desteƒüi
          console.log("=== YENƒ∞ CONTROLLER BA≈ûLATILIYOR ===");

          // √ñNCE FONKSƒ∞YONLARI TANIMLA
          // API'den ≈üehir bilgisini y√ºkleme fonksiyonu
          $scope.loadSehirFromAPI = function (sehirAdi) {
            console.log("API'den ≈üehir bilgisi y√ºkleniyor:", sehirAdi);

            $http
              .get("seyahat_api.php?sehir=" + encodeURIComponent(sehirAdi))
              .then(function (response) {
                if (
                  response.data.success &&
                  response.data.seyahatler.length > 0
                ) {
                  $scope.sehir = response.data.seyahatler[0];
                  console.log("≈ûehir bilgisi API'den y√ºklendi:", $scope.sehir);

                  // LocalStorage'a kaydet
                  localStorage.setItem(
                    "seciliSehir",
                    JSON.stringify($scope.sehir)
                  );

                  $scope.loadSehirData();
                } else {
                  console.error("≈ûehir bulunamadƒ±:", sehirAdi);
                  alert("≈ûehir bulunamadƒ±! Ana sayfaya y√∂nlendiriliyorsunuz.");
                  window.location.href = $scope.getKategoriSayfasi(sehirAdi);
                }
              })
              .catch(function (error) {
                console.error("API hatasƒ±:", error);
                alert("≈ûehir bilgisi y√ºklenirken hata olu≈ütu!");
                window.location.href = $scope.getKategoriSayfasi(sehirAdi);
              });
          };

          // Kategori belirleme fonksiyonu
          $scope.getKategoriSayfasi = function (sehirAdi) {
            var sehirAdiLower = sehirAdi.toLowerCase();

            // Avrupa ≈üehirleri
            if (
              sehirAdiLower.includes("paris") ||
              sehirAdiLower.includes("roma") ||
              sehirAdiLower.includes("barcelona") ||
              sehirAdiLower.includes("amsterdam") ||
              sehirAdiLower.includes("prag") ||
              sehirAdiLower.includes("viyana") ||
              sehirAdiLower.includes("londra") ||
              sehirAdiLower.includes("berlin") ||
              sehirAdiLower.includes("budape≈üte") ||
              sehirAdiLower.includes("istanbul")
            ) {
              return "avrupa-seyahatleri.html";
            }
            // Asya ≈üehirleri
            else if (
              sehirAdiLower.includes("tokyo") ||
              sehirAdiLower.includes("seul") ||
              sehirAdiLower.includes("bangkok") ||
              sehirAdiLower.includes("singapore") ||
              sehirAdiLower.includes("hong kong") ||
              sehirAdiLower.includes("beijing") ||
              sehirAdiLower.includes("pekin") ||
              sehirAdiLower.includes("shanghai") ||
              sehirAdiLower.includes("delhi") ||
              sehirAdiLower.includes("bak√º") ||
              sehirAdiLower.includes("dubai") ||
              sehirAdiLower.includes("mumbai")
            ) {
              return "asya-seyahatleri.html";
            }
            // Amerika ≈üehirleri
            else if (
              sehirAdiLower.includes("new york") ||
              sehirAdiLower.includes("los angeles") ||
              sehirAdiLower.includes("chicago") ||
              sehirAdiLower.includes("miami") ||
              sehirAdiLower.includes("san francisco") ||
              sehirAdiLower.includes("las vegas") ||
              sehirAdiLower.includes("washington") ||
              sehirAdiLower.includes("boston") ||
              sehirAdiLower.includes("new orleans") ||
              sehirAdiLower.includes("seattle")
            ) {
              return "amerika-seyahatleri.html";
            }
            // Afrika ≈üehirleri
            else if (
              sehirAdiLower.includes("kahire") ||
              sehirAdiLower.includes("cape town") ||
              sehirAdiLower.includes("marake≈ü") ||
              sehirAdiLower.includes("nairobi") ||
              sehirAdiLower.includes("lagos") ||
              sehirAdiLower.includes("johannesburg") ||
              sehirAdiLower.includes("khartum") ||
              sehirAdiLower.includes("dakar") ||
              sehirAdiLower.includes("addis ababa") ||
              sehirAdiLower.includes("tunus")
            ) {
              return "afrika-seyahatleri.html";
            }
            // T√ºrkiye ≈üehirleri
            else if (
              sehirAdiLower.includes("istanbul") ||
              sehirAdiLower.includes("ankara") ||
              sehirAdiLower.includes("izmir") ||
              sehirAdiLower.includes("antalya") ||
              sehirAdiLower.includes("bursa") ||
              sehirAdiLower.includes("konya") ||
              sehirAdiLower.includes("trabzon") ||
              sehirAdiLower.includes("gaziantep") ||
              sehirAdiLower.includes("kayseri") ||
