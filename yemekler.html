<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yemekler - GLOW</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <style>
      .yemekler-container {
        max-width: 100%;
        margin: 60px auto;
        padding: 60px 60px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 25px;
        box-shadow: 0 12px 40px rgba(124, 92, 74, 0.15);
        backdrop-filter: blur(10px);
        position: relative;
        width: 100%;
        min-height: 100vh;
      }
      
      /* Dark mode yemekler container */
      body.dark-theme .yemekler-container {
        background: rgba(44, 44, 44, 0.92) !important;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4) !important;
      }
      .yemekler-title-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 32px;
      }
      .yemekler-title {
        color: #7c5c4a;
        font-size: 2.2rem;
        font-weight: 700;
        line-height: 1;
        letter-spacing: 1px;
      }
      
      /* Dark mode yemekler başlığı */
      body.dark-theme .yemekler-title {
        color: #ffffff !important;
      }
      .kategori-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
        margin-top: 32px;
        margin-bottom: 20px;
      }
      .kategori-card {
        background: linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%);
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(180, 138, 120, 0.15);
        padding: 45px 25px;
        text-align: center;
        color: #7c5c4a;
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.4s ease;
        cursor: pointer;
        min-height: 195px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        border: 2px solid transparent;
        margin-top: 35px;
      }
      
      /* Dark mode kategori kartları */
      body.dark-theme .kategori-card {
        background: linear-gradient(135deg, #2c2c2c 60%, #404040 100%) !important;
        color: #ffffff !important;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4) !important;
      }
      .kategori-card:hover {
        box-shadow: 0 8px 32px rgba(180, 138, 120, 0.16);
        transform: translateY(-3px) scale(1.04);
      }
      .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        padding: 0;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
      }
      .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.08);
      }
      
      /* Dark mode geri butonu */
      body.dark-theme .geri-btn {
        background: linear-gradient(135deg, #7c5c4a, #5a4435) !important;
        color: #ffffff !important;
      }
      
      body.dark-theme .geri-btn:hover {
        background: linear-gradient(135deg, #8a6a5a, #6a5445) !important;
        color: #ffffff !important;
      }
    </style>
  </head>
  <body>
    <ng-include src="'components/header.html'"></ng-include>
    <main class="main-content">
      <div class="yemekler-container" ng-controller="YemeklerController">
        <button
          class="geri-btn"
          onclick="window.history.back()"
          title="Geri Dön"
        >
          ←
        </button>
        <div class="yemekler-title-row">
          <div class="yemekler-title">Yemekler</div>
        </div>
        <div class="kategori-grid">
          <div class="kategori-card" ng-click="kategoriSec('Yöresel Yemekler')">
            Yöresel Yemekler
          </div>
          <div class="kategori-card" ng-click="kategoriSec('Dünya Mutfağı')">
            Dünya Mutfağı
          </div>
          <div
            class="kategori-card"
            ng-click="kategoriSec('Tatlılar ve Hamur İşleri')"
          >
            Tatlılar ve Hamur İşleri
          </div>
          <div class="kategori-card" ng-click="kategoriSec('Pratik Tarifler')">
            Pratik Tarifler
          </div>
          <div
            class="kategori-card"
            ng-click="kategoriSec('Sağlıklı Besinler')"
          >
            Sağlıklı Besinler
          </div>
        </div>
      </div>
    </main>
    <ng-include src="'components/footer.html'"></ng-include>
    <button id="scrollTopBtn" title="Yukarı Çık" ng-click="scrollToTop()">
      ↑
    </button>
    <script>
      angular
        .module("GirisApp")
        .controller("YemeklerController", function ($scope) {
          $scope.kullanici = JSON.parse(
            localStorage.getItem("girisYapan") || "null"
          );

          $scope.kategoriSec = function (kategori) {
            if (kategori === "Yöresel Yemekler") {
              window.location.href =
                "http://app.test2.local/yoresel-yemekler.html";
            } else if (kategori === "Dünya Mutfağı") {
              window.location.href =
                "http://app.test2.local/dunya-mutfagi.html";
            } else if (kategori === "Tatlılar ve Hamur İşleri") {
              window.location.href =
                "http://app.test2.local/tatlilar-hamur.html";
            } else if (kategori === "Pratik Tarifler") {
              window.location.href =
                "http://app.test2.local/pratik-tarifler.html";
            } else if (kategori === "Sağlıklı Besinler") {
              window.location.href =
                "http://app.test2.local/saglikli-besinler.html";
            } else {
              alert(
                kategori + " kategorisi seçildi! Bu özellik yakında eklenecek."
              );
            }
          };

          $scope.scrollToTop = function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
          };
        });
    </script>
  </body>
</html>
