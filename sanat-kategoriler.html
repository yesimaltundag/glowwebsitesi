<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanat Kategorileri - GLOW</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <style>
      .kategori-container {
        max-width: 100%;
        margin: 40px auto;
        padding: 32px 40px;
        background: var(--card-bg, rgba(255, 255, 255, 0.92));
        border-radius: 18px;
        box-shadow: 0 8px 32px var(--shadow-color, rgba(124, 92, 74, 0.1));
        backdrop-filter: blur(10px);
        position: relative;
        width: 100%;
        border: 1px solid var(--border-color, rgba(124, 92, 74, 0.1));
      }
      .kategori-header {
        text-align: center;
        margin-bottom: 40px;
      }
      .kategori-baslik {
        color: var(--text-primary, #7c5c4a);
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 16px;
        text-shadow: 0 2px 4px var(--shadow-color, rgba(124, 92, 74, 0.1));
      }
      .kategori-aciklama {
        color: var(--text-secondary, #b48a78);
        font-size: 1.1rem;
        font-weight: 500;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }
      .kategori-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
        margin-top: 32px;
        margin-bottom: 20px;
      }
      .kategori-card {
        background: var(--card-bg, linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%));
        border-radius: 16px;
        box-shadow: 0 4px 16px var(--shadow-color, rgba(180, 138, 120, 0.08));
        padding: 24px;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        text-align: center;
        border: 1px solid var(--border-color, rgba(180, 138, 120, 0.1));
      }
      .kategori-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 24px var(--shadow-color, rgba(180, 138, 120, 0.15));
      }
      .kategori-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--text-secondary, #b48a78), var(--border-color, #e2d9d0));
      }
      .kategori-icon {
        font-size: 3rem;
        margin-bottom: 16px;
        display: block;
      }
      .kategori-baslik-card {
        color: var(--text-primary, #7c5c4a);
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 12px;
        line-height: 1.3;
      }
      .kategori-aciklama-card {
        color: var(--text-secondary, #b48a78);
        font-size: 0.95rem;
        font-weight: 500;
        line-height: 1.5;
      }
      .geri-btn {
        background: linear-gradient(135deg, var(--button-bg, #e2d9d0), var(--text-secondary, #b48a78));
        color: var(--text-primary, #7c5c4a);
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        padding: 0;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
        box-shadow: 0 4px 12px var(--shadow-color, rgba(0, 0, 0, 0.1));
      }
      .geri-btn:hover {
        background: linear-gradient(135deg, var(--text-secondary, #b48a78), var(--button-bg, #e2d9d0));
        color: var(--bg-primary, #fff);
        transform: scale(1.1);
        box-shadow: 0 6px 16px var(--shadow-color, rgba(0, 0, 0, 0.2));
      }

      /* Dark mode √∂zel stilleri */
      body.dark-theme .kategori-container {
        background: rgba(44, 44, 44, 0.95);
        border-color: rgba(64, 64, 64, 0.3);
      }

      body.dark-theme .kategori-card {
        background: linear-gradient(135deg, rgba(64, 64, 64, 0.8) 60%, rgba(52, 52, 52, 0.9) 100%);
        border-color: rgba(64, 64, 64, 0.4);
      }

      body.dark-theme .kategori-card:hover {
        background: linear-gradient(135deg, rgba(80, 80, 80, 0.9) 60%, rgba(64, 64, 64, 1) 100%);
        border-color: rgba(96, 96, 96, 0.6);
      }

      body.dark-theme .geri-btn {
        background: linear-gradient(135deg, #404040, #606060);
        color: #ffffff;
        border: 1px solid rgba(96, 96, 96, 0.3);
      }

      body.dark-theme .geri-btn:hover {
        background: linear-gradient(135deg, #606060, #808080);
        border-color: rgba(128, 128, 128, 0.5);
      }

      /* Light mode √∂zel stilleri */
      body.light-theme .kategori-container {
        background: rgba(255, 255, 255, 0.95);
        border-color: rgba(222, 226, 230, 0.3);
      }

      body.light-theme .kategori-card {
        background: linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%);
        border-color: rgba(180, 138, 120, 0.1);
      }

      body.light-theme .kategori-card:hover {
        background: linear-gradient(135deg, #f0d4d5 60%, #d8c8c0 100%);
        border-color: rgba(180, 138, 120, 0.2);
      }

      @media (max-width: 768px) {
        .kategori-container {
          padding: 20px;
          margin: 20px;
        }
        .kategori-baslik {
          font-size: 2rem;
        }
        .kategori-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }
        .geri-btn {
          width: 45px;
          height: 45px;
          font-size: 18px;
        }
      }
      @media (max-width: 600px) {
        .kategori-container {
          padding: 20px;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>

  </body>
</html>
