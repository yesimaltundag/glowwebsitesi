<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kullanıcı Listesi - GLOW</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js"></script>

    <!-- Page Specific CSS -->
    <style>
      .admin-container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
      }

      .admin-header {
        text-align: center;
        margin-bottom: 30px;
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }

      /* Dark mode admin header */
      body.dark-theme .admin-header {
        background: rgba(44, 44, 44, 0.9) !important;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4) !important;
      }

      .admin-header h1 {
        color: #7c5c4a;
        font-size: 32px;
        margin-bottom: 10px;
        font-weight: 600;
      }

      /* Dark mode admin header title */
      body.dark-theme .admin-header h1 {
        color: #ffffff !important;
      }

      .admin-header p {
        color: #666;
        font-size: 16px;
        margin: 0;
      }

      /* Dark mode admin header paragraph */
      body.dark-theme .admin-header p {
        color: #cccccc !important;
      }

      .search-box {
        width: 100%;
        max-width: 500px;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 20px;
        transition: border-color 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
      }

      /* Dark mode search box */
      body.dark-theme .search-box {
        background: rgba(60, 60, 60, 0.9) !important;
        color: #ffffff !important;
        border-color: #404040 !important;
      }

      .search-box:focus {
        outline: none;
        border-color: #b48a78;
        box-shadow: 0 0 0 3px rgba(180, 138, 120, 0.1);
      }

      /* Dark mode search box focus */
      body.dark-theme .search-box:focus {
        border-color: #d4a574 !important;
        box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.3) !important;
      }

      /* Dark mode search box placeholder */
      body.dark-theme .search-box::placeholder {
        color: #888888 !important;
      }

      .table-container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
        backdrop-filter: blur(10px);
      }

      /* Dark mode table container */
      body.dark-theme .table-container {
        background: rgba(44, 44, 44, 0.9) !important;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4) !important;
      }

      .table-container table {
        width: 100%;
        border-collapse: collapse;
      }

      .table-container th,
      .table-container td {
        padding: 16px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
        position: relative;
        transition: all 0.3s ease;
      }

      /* Dark mode table borders */
      body.dark-theme .table-container th,
      body.dark-theme .table-container td {
        border-bottom-color: #404040 !important;
      }

      .table-container td.with-confirm {
        padding-bottom: 120px;
      }

      .table-container th {
        background: #7c5c4a;
        color: white;
        font-weight: 600;
      }

      /* Dark mode table header */
      body.dark-theme .table-container th {
        background: #5a4435 !important;
      }

      .table-container tr:nth-child(even) {
        background: rgba(248, 240, 241, 0.5);
      }

      /* Dark mode table even rows */
      body.dark-theme .table-container tr:nth-child(even) {
        background: rgba(60, 60, 60, 0.5) !important;
      }

      .table-container tr:hover {
        background: rgba(226, 217, 208, 0.3);
      }

      /* Dark mode table hover */
      body.dark-theme .table-container tr:hover {
        background: rgba(80, 80, 80, 0.3) !important;
      }

      /* Admin satırlarını vurgula */
      .table-container tr.admin-row {
        background: linear-gradient(135deg, rgba(40, 167, 69, 0.1), rgba(32, 201, 151, 0.1)) !important;
        border-left: 4px solid #28a745;
      }

      /* Dark mode admin row */
      body.dark-theme .table-container tr.admin-row {
        background: linear-gradient(135deg, rgba(40, 167, 69, 0.2), rgba(32, 201, 151, 0.2)) !important;
      }

      .table-container tr.admin-row:hover {
        background: linear-gradient(135deg, rgba(40, 167, 69, 0.2), rgba(32, 201, 151, 0.2)) !important;
      }

      /* Dark mode admin row hover */
      body.dark-theme .table-container tr.admin-row:hover {
        background: linear-gradient(135deg, rgba(40, 167, 69, 0.3), rgba(32, 201, 151, 0.3)) !important;
      }

      .table-container tr.admin-row td {
        font-weight: 600;
        color: #155724;
      }

      /* Dark mode admin row text */
      body.dark-theme .table-container tr.admin-row td {
        color: #4ade80 !important;
      }

      .table-container tr.admin-row th {
        background: #28a745;
      }

      .action-btn {
        padding: 4px 10px;
        border: none;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 2px;
      }

      .delete-btn {
        background: linear-gradient(135deg, #ffebee, #f44336);
        color: white;
        box-shadow: 0 2px 8px rgba(244, 67, 54, 0.2);
      }

      .delete-btn:hover {
        background: linear-gradient(135deg, #f44336, #ffebee);
        transform: scale(1.05);
      }

      .update-btn {
        background: linear-gradient(135deg, #e8f5e8, #4caf50);
        color: white;
        box-shadow: 0 2px 8px rgba(76, 175, 80, 0.2);
      }

      .update-btn:hover {
        background: linear-gradient(135deg, #4caf50, #e8f5e8);
        transform: scale(1.05);
      }

      .action-btn-group {
        display: flex;
        gap: 5px;
        position: relative;
      }

      .confirm-delete {
        position: absolute !important;
        top: 100% !important;
        left: 0 !important;
        background: rgba(255, 255, 255, 0.95) !important;
        border: 2px solid #f44336 !important;
        border-radius: 8px !important;
        padding: 12px !important;
        margin-top: 5px !important;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15) !important;
        backdrop-filter: blur(10px) !important;
        z-index: 9999 !important;
        min-width: 200px !important;
        animation: slideDown 0.3s ease !important;
        transform-origin: top left !important;
      }

      /* Dark mode confirm delete */
      body.dark-theme .confirm-delete {
        background: rgba(44, 44, 44, 0.95) !important;
        border-color: #f44336 !important;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4) !important;
      }

      .confirm-delete p {
        margin: 0 0 10px 0 !important;
        color: #333 !important;
        font-size: 14px !important;
        font-weight: 500 !important;
      }

      /* Dark mode confirm delete text */
      body.dark-theme .confirm-delete p {
        color: #ffffff !important;
      }

      .confirm-buttons {
        display: flex !important;
        gap: 8px !important;
        justify-content: flex-end !important;
      }

      .confirm-btn {
        padding: 6px 12px !important;
        border: none !important;
        border-radius: 6px !important;
        font-size: 12px !important;
        font-weight: 500 !important;
        cursor: pointer !important;
        transition: all 0.3s ease !important;
      }

      .confirm-yes {
        background: linear-gradient(135deg, #f44336, #d32f2f) !important;
        color: white !important;
      }

      .confirm-yes:hover {
        background: linear-gradient(135deg, #d32f2f, #f44336) !important;
        transform: scale(1.05) !important;
      }

      .confirm-no {
        background: linear-gradient(135deg, #e0e0e0, #bdbdbd) !important;
        color: #333 !important;
      }

      /* Dark mode confirm no button */
      body.dark-theme .confirm-no {
        background: linear-gradient(135deg, #404040, #505050) !important;
        color: #ffffff !important;
      }

      .confirm-no:hover {
        background: linear-gradient(135deg, #bdbdbd, #e0e0e0) !important;
        transform: scale(1.05) !important;
      }

      /* Dark mode confirm no button hover */
      body.dark-theme .confirm-no:hover {
        background: linear-gradient(135deg, #505050, #606060) !important;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .table-input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.9);
      }

      /* Dark mode table input */
      body.dark-theme .table-input {
        background: rgba(60, 60, 60, 0.9) !important;
        color: #ffffff !important;
        border-color: #404040 !important;
      }

      .table-input:focus {
        outline: none;
        border-color: #b48a78;
        box-shadow: 0 0 0 2px rgba(180, 138, 120, 0.1);
      }

      /* Dark mode table input focus */
      body.dark-theme .table-input:focus {
        border-color: #d4a574 !important;
        box-shadow: 0 0 0 2px rgba(212, 165, 116, 0.3) !important;
      }

      /* Dark mode table input placeholder */
      body.dark-theme .table-input::placeholder {
        color: #888888 !important;
      }

      .form-select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.9);
      }

      /* Dark mode form select */
      body.dark-theme .form-select {
        background: rgba(60, 60, 60, 0.9) !important;
        color: #ffffff !important;
        border-color: #404040 !important;
      }

      /* Admin select vurgusu */
      .form-select.admin-select {
        background: linear-gradient(135deg, rgba(40, 167, 69, 0.1), rgba(32, 201, 151, 0.1));
        border-color: #28a745;
        color: #155724;
        font-weight: 600;
      }

      /* Dark mode admin select */
      body.dark-theme .form-select.admin-select {
        background: linear-gradient(135deg, rgba(40, 167, 69, 0.2), rgba(32, 201, 151, 0.2)) !important;
        color: #4ade80 !important;
      }

      .form-select.admin-select:focus {
        border-color: #28a745;
        box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.2);
      }

      /* Dark mode admin select focus */
      body.dark-theme .form-select.admin-select:focus {
        border-color: #28a745 !important;
        box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.3) !important;
      }

      /* Admin ID vurgusu */
      .admin-id {
        color: #28a745;
        font-weight: 700;
        font-size: 16px;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      /* Dark mode admin ID */
      body.dark-theme .admin-id {
        color: #4ade80 !important;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3) !important;
      }

      /* Admin input vurgusu */
      .table-input.admin-input {
        background: linear-gradient(135deg, rgba(40, 167, 69, 0.05), rgba(32, 201, 151, 0.05));
        border-color: #28a745;
        color: #155724;
        font-weight: 600;
      }

      /* Dark mode admin input */
      body.dark-theme .table-input.admin-input {
        background: linear-gradient(135deg, rgba(40, 167, 69, 0.15), rgba(32, 201, 151, 0.15)) !important;
        color: #4ade80 !important;
      }

      .table-input.admin-input:focus {
        border-color: #28a745;
        box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.2);
      }

      /* Dark mode admin input focus */
      body.dark-theme .table-input.admin-input:focus {
        border-color: #28a745 !important;
        box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.3) !important;
      }

      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 30px;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }

      /* Dark mode pagination container */
      body.dark-theme .pagination {
        background: rgba(44, 44, 44, 0.9) !important;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4) !important;
      }

      .pagination button {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      /* Dark mode pagination button */
      body.dark-theme .pagination button {
        background: linear-gradient(135deg, #7c5c4a, #5a4435) !important;
        color: #ffffff !important;
      }

      .pagination button:hover:not(:disabled) {
        background: linear-gradient(135deg, #b48a78, #e2d9d0) !important;
        color: white !important;
        transform: translateY(-2px) !important;
      }

      /* Dark mode pagination button hover */
      body.dark-theme .pagination button:hover:not(:disabled) {
        background: linear-gradient(135deg, #8a6a5a, #6a5445) !important;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4) !important;
      }

      .pagination button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Dark mode pagination span */
      body.dark-theme .pagination span {
        color: #ffffff !important;
      }

      .admin-btn {
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        margin: 0 10px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 16px rgba(40, 167, 69, 0.2);
      }

      .admin-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
      }

      /* Dark mode admin button hover */
      body.dark-theme .admin-btn:hover {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6) !important;
      }

      /* Dark mode modal styles */
      body.dark-theme .modal-overlay {
        background: rgba(0, 0, 0, 0.8) !important;
      }

      body.dark-theme .modal-content {
        background: rgba(44, 44, 44, 0.95) !important;
        border-color: #404040 !important;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6) !important;
      }

      body.dark-theme .modal-header {
        border-bottom-color: #404040 !important;
      }

      body.dark-theme .modal-title {
        color: #ffffff !important;
      }

      body.dark-theme .close-modal {
        color: #ffffff !important;
        background: rgba(255, 255, 255, 0.1) !important;
      }

      body.dark-theme .close-modal:hover {
        background: rgba(255, 255, 255, 0.2) !important;
      }

      body.dark-theme .modal-textarea {
        background: rgba(60, 60, 60, 0.9) !important;
        color: #ffffff !important;
        border-color: #404040 !important;
      }

      body.dark-theme .modal-textarea:focus {
        border-color: #d4a574 !important;
        box-shadow: 0 0 0 2px rgba(212, 165, 116, 0.3) !important;
      }

      body.dark-theme .modal-textarea::placeholder {
        color: #888888 !important;
      }

      body.dark-theme .modal-actions {
        border-top-color: #404040 !important;
      }

      body.dark-theme .modal-btn {
        color: #ffffff !important;
      }

      body.dark-theme .cancel-btn {
        background: rgba(255, 255, 255, 0.1) !important;
        border-color: #404040 !important;
      }

      body.dark-theme .cancel-btn:hover {
        background: rgba(255, 255, 255, 0.2) !important;
      }

      body.dark-theme .save-btn {
        background: linear-gradient(135deg, #28a745, #20c997) !important;
      }

      body.dark-theme .save-btn:hover {
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4) !important;
      }

      /* Dark mode scroll to top button */
      body.dark-theme #scrollTopBtn {
        background: linear-gradient(135deg, #7c5c4a, #5a4435) !important;
        color: #ffffff !important;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4) !important;
      }

      body.dark-theme #scrollTopBtn:hover {
        background: linear-gradient(135deg, #8a6a5a, #6a5445) !important;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6) !important;
      }

      @media (max-width: 768px) {
        .admin-container {
          padding: 10px;
        }

        .table-container {
          overflow-x: auto;
        }

        .table-container th,
        .table-container td {
          padding: 8px;
          font-size: 14px;
        }

        .action-btn-group {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body ng-controller="MainController">
    <!-- Header Component -->
    <ng-include src="'components/header.html'"></ng-include>

    <!-- Main Content -->
    <main class="main-content">
      <div ng-controller="ListeController">
        <div class="admin-container">
          <div class="admin-header">
            <h1>👥 Kullanıcı Listesi</h1>
            <p>Kayıtlı kullanıcıları görüntüleyin ve yönetin</p>
            <div
              style="
                margin-top: 20px;
                display: flex;
                gap: 2px;
                justify-content: center;
              "
            >
              <button
                class="admin-btn"
                ng-click="yorumYonetimiGit()"
                style="
                  background: linear-gradient(135deg, #28a745, #20c997);
                  color: white;
                  border: none;
                  padding: 12px 24px;
                  border-radius: 25px;
                  font-size: 1rem;
                  cursor: pointer;
                  margin: 0;
                  transition: all 0.3s ease;
                  box-shadow: 0 4px 16px rgba(40, 167, 69, 0.2);
                "
              >
                💬 Yorum Yönetimi
              </button>
              <button
                class="admin-btn"
                ng-click="mesajYonetimiGit()"
                style="
                  background: linear-gradient(135deg, #007bff, #0056b3);
                  color: white;
                  border: none;
                  padding: 12px 24px;
                  border-radius: 25px;
                  font-size: 1rem;
                  cursor: pointer;
                  margin: 0;
                  transition: all 0.3s ease;
                  box-shadow: 0 4px 16px rgba(0, 123, 255, 0.2);
                "
              >
                📧 Mesaj Yönetimi
              </button>
            </div>
          </div>

          <input
            ng-model="aramaMetni"
            placeholder="Ara: kullanıcı adı, ad soyad veya not"
            class="search-box"
          />

          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Kullanıcı Adı</th>
                  <th>Ad Soyad</th>
                  <th>E-posta</th>
                  <th>Şifre</th>
                  <th>Rol</th>
                  <th>İşlemler</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="k in paginatedKisiler() | filter:aramaMetni" ng-class="{'admin-row': k.rol === 'admin'}">
                  <td>
                    <span ng-if="k.rol === 'admin'" class="admin-id">👑 {{ $index + 1 }}</span>
                    <span ng-if="k.rol !== 'admin'">{{ $index + 1 }}</span>
                  </td>
                  <td>
                    <input
                      type="text"
                      ng-model="k.username"
                      class="table-input"
                      ng-class="{'admin-input': k.rol === 'admin'}"
                      placeholder="Kullanıcı adı"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      ng-model="k.adsoyad"
                      class="table-input"
                      ng-class="{'admin-input': k.rol === 'admin'}"
                      placeholder="Ad soyad"
                    />
                  </td>
                  <td>
                    <input
                      type="email"
                      ng-model="k.e_posta"
                      class="table-input"
                      ng-class="{'admin-input': k.rol === 'admin'}"
                      placeholder="E-posta adresi"
                    />
                  </td>
                  <td>
                    <input
                      type="password"
                      ng-model="k.sifre"
                      class="table-input"
                      ng-class="{'admin-input': k.rol === 'admin'}"
                      placeholder="Şifrenizi giriniz"
                    />
                  </td>
                  <td>
                    <select ng-model="k.rol" class="form-select" ng-class="{'admin-select': k.rol === 'admin'}">
                      <option value="admin">👑 Admin</option>
                      <option value="kullanici">👤 Kullanıcı</option>
                    </select>
                  </td>
                  <td ng-class="{'with-confirm': k.silmeOnayiGoster}">
                    <div class="action-btn-group">
                      <button
                        class="action-btn delete-btn"
                        ng-click="silmeOnayiGoster(k.id)"
                      >
                        Sil
                      </button>
                      <button
                        class="action-btn update-btn"
                        ng-click="kisiNotuGuncelle(k)"
                      >
                        Güncelle
                      </button>

                      <!-- Silme Onay Alanı -->
                      <div class="confirm-delete" ng-show="k.silmeOnayiGoster">
                        <p>
                          ❓ Bu kullanıcıyı silmek istediğinizden emin misiniz?
                        </p>
                        <div class="confirm-buttons">
                          <button
                            class="confirm-btn confirm-no"
                            ng-click="silmeOnayiKapat(k)"
                          >
                            ❌ İptal
                          </button>
                          <button
                            class="confirm-btn confirm-yes"
                            ng-click="kisiSil(k.id)"
                          >
                            ✅ Evet, Sil
                          </button>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="pagination">
            <button ng-click="oncekiSayfa()" ng-disabled="currentPage == 1">
              ← Önceki
            </button>

            <span>Sayfa {{currentPage}} / {{pageCount()}}</span>

            <button
              ng-click="sonrakiSayfa()"
              ng-disabled="currentPage == pageCount()"
            >
              Sonraki →
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div class="modal-overlay" ng-show="modalAcik">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
            {{duzenlenecekKisi.adsoyad}} - Not Düzenle
          </div>
          <button class="close-modal" ng-click="modalKapat()">×</button>
        </div>

        <textarea
          ng-model="duzenlenecekKisi.kullanicininnotu"
          class="modal-textarea"
          placeholder="Notunuzu yazın..."
        ></textarea>

        <div class="modal-actions">
          <button class="modal-btn cancel-btn" ng-click="modalKapat()">
            İptal
          </button>
          <button class="modal-btn save-btn" ng-click="notuGuncelle()">
            Kaydet
          </button>
        </div>
      </div>
    </div>

    <!-- Footer Component -->
    <ng-include src="'components/footer.html'"></ng-include>

    <!-- Scroll to Top Button -->
    <button id="scrollTopBtn" title="Yukarı Çık" ng-click="scrollToTop()">
      ↑
    </button>
  </body>
</html>
