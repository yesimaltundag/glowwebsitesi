<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamp ve Doƒüa - GLOW</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <style>
      .kamp-container {
        max-width: 100%;
        margin: 40px auto;
        padding: 32px 40px;
        width: 100%;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(34, 139, 34, 0.1);
        backdrop-filter: blur(10px);
      }
      
      /* Dark theme container */
      body.dark-theme .kamp-container {
        background: rgba(44, 44, 44, 0.92) !important;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3) !important;
      }

      .page-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .page-title {
        color: #2d5016;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
      }
      
      /* Dark theme page title */
      body.dark-theme .page-title {
        color: #e0e0e0 !important;
      }

      .page-subtitle {
        color: #4a7c59;
        font-size: 1.1rem;
        font-weight: 500;
      }
      
      /* Dark theme page subtitle */
      body.dark-theme .page-subtitle {
        color: #b0b0b0 !important;
      }

      .geri-btn {
        background: linear-gradient(135deg, #90ee90, #32cd32);
        color: #2d5016;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
      }
      
      /* Dark theme geri button */
      body.dark-theme .geri-btn {
        background: linear-gradient(135deg, #404040, #2c2c2c) !important;
        color: #e0e0e0 !important;
      }

      .geri-btn:hover {
        background: linear-gradient(135deg, #32cd32, #90ee90);
        color: #fff;
        transform: scale(1.1);
      }
      
      /* Dark theme geri button hover */
      body.dark-theme .geri-btn:hover {
        background: linear-gradient(135deg, #606060, #404040) !important;
        color: #fff !important;
      }

      .sehirler-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 30px;
        margin-top: 40px;
      }

      .sehir-card {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 16px;
        padding: 25px;
        box-shadow: 0 6px 20px rgba(34, 139, 34, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        min-height: 400px;
        display: flex;
        align-items: flex-end;
      }
      
      /* Dark theme ≈üehir card */
      body.dark-theme .sehir-card {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3) !important;
      }

      .sehir-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(34, 139, 34, 0.2);
      }
      
      /* Dark theme ≈üehir card hover */
      body.dark-theme .sehir-card:hover {
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4) !important;
      }

      .sehir-overlay {
        background: linear-gradient(
          to top,
          rgba(45, 80, 22, 0.55) 0%,
          rgba(45, 80, 22, 0.35) 50%,
          rgba(45, 80, 22, 0.1) 100%
        );
        border-radius: 12px;
        padding: 12px 18px 10px 18px;
        box-shadow: 0 2px 12px rgba(45, 80, 22, 0.1);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        z-index: 2;
        transition: background 0.3s, backdrop-filter 0.3s;
      }
      
      /* Dark theme ≈üehir overlay */
      body.dark-theme .sehir-overlay {
        background: linear-gradient(
          to top,
          rgba(44, 44, 44, 0.8) 0%,
          rgba(44, 44, 44, 0.6) 50%,
          rgba(44, 44, 44, 0.3) 100%
        ) !important;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3) !important;
      }

      .sehir-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #228b22, #32cd32, #90ee90);
      }

      .sehir-baslik {
        color: white;
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .sehir-ulke {
        color: #90ee90;
        font-size: 0.95rem;
        font-weight: 500;
        margin-bottom: 15px;
      }
      
      /* Dark theme ≈üehir √ºlke */
      body.dark-theme .sehir-ulke {
        color: #b0b0b0 !important;
      }

      .sehir-aciklama {
        color: white;
        font-size: 0.95rem;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .detay-btn {
        background: linear-gradient(135deg, #228b22, #32cd32) !important;
        color: white !important;
        border: none !important;
        border-radius: 10px !important;
        padding: 8px !important;
        font-size: 0.8rem !important;
        font-weight: 600 !important;
        cursor: pointer !important;
        transition: all 0.3s !important;
        width: auto !important;
        margin: 0 auto !important;
        display: block !important;
      }
      
      /* Dark theme detay button */
      body.dark-theme .detay-btn {
        background: linear-gradient(135deg, #404040, #2c2c2c) !important;
        color: #e0e0e0 !important;
      }

      .detay-btn:hover {
        background: linear-gradient(135deg, #32cd32, #228b22) !important;
        transform: scale(1.02) !important;
      }
      
      /* Dark theme detay button hover */
      body.dark-theme .detay-btn:hover {
        background: linear-gradient(135deg, #606060, #404040) !important;
        color: #fff !important;
      }

      .sehir-icon {
        font-size: 1.2rem;
      }

      .loading {
        text-align: center;
        padding: 40px;
        font-size: 1.2rem;
        color: #2d5016;
      }
      
      /* Dark theme loading */
      body.dark-theme .loading {
        color: #e0e0e0 !important;
      }

      .error {
        text-align: center;
        padding: 40px;
        color: #e74c3c;
        font-size: 1.1rem;
      }
      
      /* Dark theme error */
      body.dark-theme .error {
        color: #ff6b6b !important;
      }

      @media (max-width: 768px) {
        .kamp-container {
          margin: 20px;
          padding: 20px;
          max-width: 100%;
        }

        .page-title {
          font-size: 2rem;
        }

        .sehirler-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .geri-btn {
          top: 15px;
          left: 15px;
          width: 40px;
          height: 40px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <ng-include src="'components/header.html'"></ng-include>

    <main class="main-content">
      <div class="kamp-container" ng-controller="KampDogaController">
        <button class="geri-btn" ng-click="geriGit()" title="Geri D√∂n">
          ‚Üê
        </button>

        <div class="page-header">
          <h1 class="page-title">üèïÔ∏è Kamp ve Doƒüa</h1>
          <p class="page-subtitle">Doƒüanƒ±n En G√ºzel Kamp Alanlarƒ±</p>
        </div>

        <!-- Loading durumu -->
        <div ng-if="loading" class="loading">
          üèïÔ∏è Kamp ve doƒüa alanlarƒ± y√ºkleniyor...
        </div>

        <!-- Hata durumu -->
        <div ng-if="error" class="error">‚ùå {{error}}</div>

        <!-- ≈ûehirler grid -->
        <div class="sehirler-grid" ng-if="!loading && !error">
          <div
            class="sehir-card"
            ng-repeat="sehir in kampAlanlari"
            ng-click="sehirDetayGit(sehir)"
            ng-style="{'background-image': 'url(' + sehir.foto + ')'}"
          >
            <div class="sehir-overlay">
              <h3 class="sehir-baslik">
                <span class="sehir-icon">{{sehir.icon}}</span>
                {{sehir.ad}}
              </h3>
              <p class="sehir-ulke">{{sehir.ulke}}</p>
              <p class="sehir-aciklama">{{sehir.aciklama}}</p>

              <button class="detay-btn">Detaylarƒ± G√∂r</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <ng-include src="'components/footer.html'"></ng-include>

    <script>
      angular
        .module("GirisApp")
        .controller("KampDogaController", function ($scope, $http) {
          $scope.kullanici = JSON.parse(
            localStorage.getItem("girisYapan") || "null"
          );

          $scope.kampAlanlari = [];
          $scope.loading = true;
          $scope.error = null;

          // Kamp ve doƒüa alanlarƒ±nƒ± API'den y√ºkle
          $http
            .get("seyahat_api.php?kamp=1")
            .then(function (response) {
              if (response.data.success) {
                $scope.kampAlanlari = response.data.seyahatler;
                console.log(
                  "Kamp ve doƒüa alanlarƒ± y√ºklendi:",
                  $scope.kampAlanlari
                );
              } else {
                $scope.error = "Veriler y√ºklenirken hata olu≈ütu";
                console.error("API Hatasƒ±:", response.data);
              }
              $scope.loading = false;
            })
            .catch(function (error) {
              $scope.error = "Baƒülantƒ± hatasƒ± olu≈ütu";
              console.error("HTTP Hatasƒ±:", error);
              $scope.loading = false;
            });

          // Geri tu≈üu fonksiyonu
          $scope.geriGit = function () {
            console.log("Kamp ve doƒüa sayfasƒ±ndan geri tu≈üu");
            window.location.href = "seyahat.html";
          };

          // TAMAMEN YENƒ∞ FONKSƒ∞YON - Cache sorununu √ß√∂zmek i√ßin
          $scope.sehirDetayGit = function (sehir) {
            console.log("=== YENƒ∞ FONKSƒ∞YON √áALI≈ûIYOR ===");
            console.log("Se√ßilen ≈üehir:", sehir);

            // LocalStorage'ƒ± temizle
            localStorage.removeItem("seciliSehir");

            // Yeni ≈üehir bilgisini kaydet
            localStorage.setItem("seciliSehir", JSON.stringify(sehir));

            // URL parametresi ile sehir-detay.html'e y√∂nlendir
            var sehirAdi = sehir.ad.toLowerCase().replace(/\s+/g, "-");
            console.log(
              "sehir-detay.html?sehir=" +
                sehirAdi +
                " sayfasƒ±na y√∂nlendiriliyor..."
            );
            window.location.replace("sehir-detay.html?sehir=" + sehirAdi);
          };
        });
    </script>
  </body>
</html>
