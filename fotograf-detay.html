<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{fotograf.ad}} - Fotoğraf Detayı - GLOW</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <style>
      .detay-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 32px 20px;
        background: var(--card-bg, rgba(255, 255, 255, 0.92));
        border-radius: 18px;
        box-shadow: 0 8px 32px var(--shadow-color, rgba(124, 92, 74, 0.1));
        backdrop-filter: blur(10px);
        position: relative;
        width: calc(100% - 40px);
        box-sizing: border-box;
        border: 1px solid var(--border-color, rgba(124, 92, 74, 0.1));
      }

      .geri-btn {
        background: linear-gradient(135deg, var(--button-bg, #e2d9d0), var(--text-secondary, #b48a78));
        color: var(--text-primary, #7c5c4a);
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        padding: 0;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
        z-index: 1000;
        box-shadow: 0 4px 12px var(--shadow-color, rgba(0, 0, 0, 0.1));
      }

      .geri-btn:hover {
        background: linear-gradient(135deg, var(--text-secondary, #b48a78), var(--button-bg, #e2d9d0));
        color: var(--bg-primary, #fff);
        transform: scale(1.1);
        box-shadow: 0 6px 16px var(--shadow-color, rgba(0, 0, 0, 0.2));
      }

      .detay-baslik {
        color: var(--text-primary, #7c5c4a);
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 16px;
        text-shadow: 0 2px 4px var(--shadow-color, rgba(124, 92, 74, 0.1));
        text-align: center;
        word-wrap: break-word;
      }

      .detay-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        margin-top: 40px;
        width: 100%;
      }

      .detay-resim {
        width: 100%;
        height: 400px;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 24px var(--shadow-color, rgba(180, 138, 120, 0.15));
        border: 1px solid var(--border-color, rgba(180, 138, 120, 0.1));
      }

      .detay-resim img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        display: block;
      }

      .detay-bilgi {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
      }

      .detay-kart {
        background: var(--card-bg, linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%));
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 4px 16px var(--shadow-color, rgba(180, 138, 120, 0.08));
        width: 100%;
        box-sizing: border-box;
        border: 1px solid var(--border-color, rgba(180, 138, 120, 0.1));
      }

      .detay-kart-baslik {
        color: var(--text-primary, #7c5c4a);
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 10px;
        border-bottom: 2px solid var(--border-color, rgba(180, 138, 120, 0.3));
        padding-bottom: 8px;
      }

      .detay-kart-icerik {
        color: var(--text-secondary, #666);
        font-size: 1.1rem;
        line-height: 1.6;
        word-wrap: break-word;
        margin-bottom: 16px;
      }

      .detay-ozellikler {
        margin-top: 16px;
      }

      .detay-ozellik {
        background: var(--bg-secondary, rgba(255, 255, 255, 0.8));
        color: var(--text-secondary, #b48a78);
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 500;
        margin: 4px 8px 4px 0;
        display: inline-block;
        border: 1px solid var(--border-color, rgba(180, 138, 120, 0.2));
      }

      .detay-etiketler {
        margin-top: 20px;
      }

      .detay-etiket {
        background: linear-gradient(135deg, var(--button-bg, #e2d9d0), var(--text-secondary, #b48a78));
        color: var(--text-primary, #7c5c4a);
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        margin: 4px 8px 4px 0;
        display: inline-block;
        border: 1px solid var(--border-color, rgba(180, 138, 120, 0.2));
      }

      .detay-actions {
        margin-top: 32px;
        text-align: center;
      }

      .detay-btn {
        background: linear-gradient(135deg, var(--button-bg, #e2d9d0), var(--text-secondary, #b48a78));
        color: var(--text-primary, #7c5c4a);
        border: none;
        border-radius: 25px;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        margin: 0 8px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px var(--shadow-color, rgba(0, 0, 0, 0.1));
      }

      .detay-btn:hover {
        background: linear-gradient(135deg, var(--text-secondary, #b48a78), var(--button-bg, #e2d9d0));
        color: var(--bg-primary, #fff);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px var(--shadow-color, rgba(0, 0, 0, 0.2));
      }

      /* Dark mode özel stilleri */
      body.dark-theme .detay-container {
        background: rgba(44, 44, 44, 0.95);
        border-color: rgba(64, 64, 64, 0.3);
      }

      body.dark-theme .detay-kart {
        background: linear-gradient(135deg, rgba(64, 64, 64, 0.8) 60%, rgba(52, 52, 52, 0.9) 100%);
        border-color: rgba(64, 64, 64, 0.4);
      }

      body.dark-theme .detay-ozellik {
        background: rgba(64, 64, 64, 0.8);
        color: #b0b0b0;
        border-color: rgba(96, 96, 96, 0.4);
      }

      body.dark-theme .detay-etiket {
        background: linear-gradient(135deg, #404040, #606060);
        color: #ffffff;
        border-color: rgba(96, 96, 96, 0.4);
      }

      body.dark-theme .detay-btn {
        background: linear-gradient(135deg, #404040, #606060);
        color: #ffffff;
        border: 1px solid rgba(96, 96, 96, 0.3);
      }

      body.dark-theme .detay-btn:hover {
        background: linear-gradient(135deg, #606060, #808080);
        border-color: rgba(128, 128, 128, 0.5);
      }

      body.dark-theme .geri-btn {
        background: linear-gradient(135deg, #404040, #606060);
        color: #ffffff;
        border: 1px solid rgba(96, 96, 96, 0.3);
      }

      body.dark-theme .geri-btn:hover {
        background: linear-gradient(135deg, #606060, #808080);
        border-color: rgba(128, 128, 128, 0.5);
      }

      /* Light mode özel stilleri */
      body.light-theme .detay-container {
        background: rgba(255, 255, 255, 0.95);
        border-color: rgba(222, 226, 230, 0.3);
      }

      body.light-theme .detay-kart {
        background: linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%);
        border-color: rgba(180, 138, 120, 0.1);
      }

      body.light-theme .detay-ozellik {
        background: rgba(255, 255, 255, 0.8);
        color: #b48a78;
        border-color: rgba(180, 138, 120, 0.2);
      }

      body.light-theme .detay-etiket {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border-color: rgba(180, 138, 120, 0.2);
      }

      body.light-theme .detay-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border-color: rgba(180, 138, 120, 0.2);
      }

      body.light-theme .detay-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
      }

      body.light-theme .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border-color: rgba(180, 138, 120, 0.2);
      }

      body.light-theme .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
      }

      @media (max-width: 768px) {
        .detay-container {
          padding: 20px;
          margin: 20px;
        }
        .detay-baslik {
          font-size: 2rem;
        }
        .detay-grid {
          grid-template-columns: 1fr;
          gap: 24px;
        }
        .detay-resim {
          height: 300px;
        }
        .geri-btn {
          width: 45px;
          height: 45px;
          font-size: 18px;
        }
      }
      @media (max-width: 600px) {
        .detay-container {
          padding: 20px;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <ng-include src="'components/header.html'"></ng-include>
    <main class="main-content">
      <div class="detay-container" ng-controller="FotografDetayController">
        <button
          class="geri-btn"
          ng-click="geriDon()"
          title="Fotoğraf Sayfasına Dön"
        >
          ←
        </button>

        <!-- Loading göstergesi -->
        <div class="loading-container" ng-if="loading">
          <div class="loading-spinner"></div>
          <p>Fotoğraf detayları yükleniyor...</p>
        </div>

        <!-- Hata göstergesi -->
        <div class="loading-container" ng-if="error && !loading">
          <h2 style="color: #ff4444; margin-bottom: 15px">❌ Yükleme Hatası</h2>
          <p style="color: #666">{{error}}</p>
          <button
            ng-click="loadFotografDetay()"
            style="
              background: #b48a78;
              color: white;
              border: none;
              padding: 10px 20px;
              border-radius: 8px;
              cursor: pointer;
              margin-top: 15px;
            "
          >
            🔄 Tekrar Dene
          </button>
        </div>

        <!-- Fotoğraf detayları -->
        <div ng-if="!loading && !error && fotograf">
          <h1 class="detay-baslik">{{fotograf.ad}}</h1>

          <div class="detay-grid">
            <div class="detay-resim">
              <img ng-src="{{fotograf.resim}}" alt="{{fotograf.ad}}" />
            </div>

            <div class="detay-bilgi">
              <div class="detay-kart">
                <h3>📸 Fotoğrafçı</h3>
                <p class="detay-kart-icerik">{{fotograf.fotografci}}</p>
              </div>

              <div class="detay-kart">
                <h3>📅 Tarih</h3>
                <p class="detay-kart-icerik">{{fotograf.tarih}}</p>
              </div>

              <div class="detay-kart">
                <h3>🌍 Yer</h3>
                <p class="detay-kart-icerik">{{fotograf.yer}}</p>
              </div>

              <div class="detay-kart">
                <h3>🎨 Tür</h3>
                <span class="detay-tur">{{fotograf.tur}}</span>
              </div>

              <div class="detay-kart">
                <h3>📖 Açıklama</h3>
                <p class="detay-kart-icerik">{{fotograf.aciklama}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <ng-include src="'components/footer.html'"></ng-include>
    <button id="scrollTopBtn" title="Yukarı Çık" ng-click="scrollToTop()">
      ↑
    </button>
    <script>
      angular
        .module("GirisApp")
        .controller(
          "FotografDetayController",
          function ($scope, $http, $location) {
            $scope.kullanici = JSON.parse(
              localStorage.getItem("girisYapan") || "null"
            );

            $scope.loading = true;
            $scope.error = null;
            $scope.fotograf = null;

            // URL'den fotoğraf ID'sini al
            $scope.getFotografId = function () {
              const urlParams = new URLSearchParams(window.location.search);
              return urlParams.get("id");
            };

            // Fotoğraf detayını yükle
            $scope.loadFotografDetay = function () {
              $scope.loading = true;
              $scope.error = null;

              const fotografId = $scope.getFotografId();

              if (!fotografId) {
                $scope.error = "Fotoğraf ID'si bulunamadı!";
                $scope.loading = false;
                return;
              }

              console.log("🔄 Fotoğraf detayı yükleniyor...");
              console.log("📡 API URL: api.php?fotograf=1&id=" + fotografId);

              $http
                .get("api.php?fotograf=1&id=" + fotografId)
                .then(function (response) {
                  console.log("✅ API yanıtı:", response);
                  console.log("📊 Gelen veri:", response.data);

                  if (response.data.error) {
                    $scope.error = response.data.error;
                  } else {
                    $scope.fotograf = response.data;
                    // Sayfa başlığını güncelle
                    document.title =
                      $scope.fotograf.ad + " - Fotoğraf Detayı - GLOW";
                  }

                  $scope.loading = false;
                  console.log("📸 Yüklenen fotoğraf:", $scope.fotograf);
                })
                .catch(function (error) {
                  console.error("❌ API hatası:", error);
                  console.error("🔍 Hata detayları:", error.data);
                  $scope.error =
                    "Fotoğraf detayları yüklenirken hata oluştu: " +
                    (error.data ? error.data.message : error.statusText);
                  $scope.loading = false;
                });
            };

            // İlk yükleme
            $scope.loadFotografDetay();

            $scope.geriDon = function () {
              window.location.href = "fotograf.html";
            };

            $scope.scrollToTop = function () {
              window.scrollTo({ top: 0, behavior: "smooth" });
            };
          }
        );
    </script>
  </body>
</html>
