    <style>
      .muzik-container {
        max-width: 100%;
        margin: 40px auto;
        padding: 32px 40px;
        background: var(--card-bg, rgba(255, 255, 255, 0.92));
        border-radius: 18px;
        box-shadow: 0 8px 32px var(--shadow-color, rgba(124, 92, 74, 0.1));
        backdrop-filter: blur(10px);
        position: relative;
        width: 100%;
        border: 1px solid var(--border-color, rgba(124, 92, 74, 0.1));
      }
      .muzik-header {
        text-align: center;
        margin-bottom: 40px;
      }
      .muzik-baslik {
        color: var(--text-primary, #7c5c4a);
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 16px;
        text-shadow: 0 2px 4px var(--shadow-color, rgba(124, 92, 74, 0.1));
      }
      .muzik-aciklama {
        color: var(--text-secondary, #b48a78);
        font-size: 1.1rem;
        font-weight: 500;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }
      .muzik-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 24px;
        margin-top: 32px;
      }
      .muzik-card {
        background: var(--card-bg, linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%));
        border-radius: 16px;
        box-shadow: 0 4px 16px var(--shadow-color, rgba(180, 138, 120, 0.08));
        padding: 28px;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        text-align: center;
        min-height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        border: 1px solid var(--border-color, rgba(180, 138, 120, 0.1));
      }
      .muzik-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 32px var(--shadow-color, rgba(180, 138, 120, 0.2));
      }
      .muzik-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--text-secondary, #b48a78), var(--border-color, #e2d9d0));
      }
      .muzik-icon {
        font-size: 3.5rem;
        margin-bottom: 20px;
        display: block;
        filter: drop-shadow(0 2px 4px var(--shadow-color, rgba(124, 92, 74, 0.2)));
      }
      .muzik-baslik-card {
        color: var(--text-primary, #7c5c4a);
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 12px;
        line-height: 1.3;
      }
      .muzik-aciklama-card {
        color: var(--text-secondary, #b48a78);
        font-size: 1rem;
        font-weight: 500;
        line-height: 1.5;
        margin-bottom: 16px;
      }
      .muzik-ozellikler {
        display: flex;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
      }
      .muzik-ozellik {
        background: var(--bg-secondary, rgba(255, 255, 255, 0.8));
        color: var(--text-secondary, #b48a78);
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
        border: 1px solid var(--border-color, rgba(180, 138, 120, 0.2));
      }
      .geri-btn {
        background: linear-gradient(135deg, var(--button-bg, #e2d9d0), var(--text-secondary, #b48a78));
        color: var(--text-primary, #7c5c4a);
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        padding: 0;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
        box-shadow: 0 4px 12px var(--shadow-color, rgba(0, 0, 0, 0.1));
      }
      .geri-btn:hover {
        background: linear-gradient(135deg, var(--text-secondary, #b48a78), var(--button-bg, #e2d9d0));
        color: var(--bg-primary, #fff);

      @media (max-width: 600px) {
