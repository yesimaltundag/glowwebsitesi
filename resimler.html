<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="assets/css/style.css" />

    <style>
      .resimler-container {
        max-width: 100%;
        margin: 40px auto;
        padding: 32px 40px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(124, 92, 74, 0.1);
        backdrop-filter: blur(10px);
        position: relative;
        width: 100%;
      }

      .resimler-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .resimler-baslik {
        color: #7c5c4a;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 16px;
        text-shadow: 0 2px 4px rgba(124, 92, 74, 0.1);
      }

      .resimler-aciklama {
        color: #b48a78;
        font-size: 1.1rem;
        font-weight: 500;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }

      .resimler-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 40px;
        margin-top: 40px;
      }

      .resim-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(180, 138, 120, 0.15);
        overflow: hidden;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
      }

      .resim-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 16px 40px rgba(180, 138, 120, 0.25);
      }

      .resim-card-img {
        width: 100%;
        height: 350px;
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8f8f8;
      }

      .resim-card-img img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: transform 0.3s ease;
        background: #f8f8f8;
      }

      .resim-card:hover .resim-card-img img {
        transform: scale(1.05);
      }

      .resim-card-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        padding: 20px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .resim-card:hover .resim-card-overlay {
        opacity: 1;
      }

      .resim-card-overlay h3 {
        color: white;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .resim-card-overlay p {
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
        margin-bottom: 5px;
      }

      .resim-card-bilgi {
        padding: 30px;
      }

      .resim-card-baslik {
        color: #7c5c4a;
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 12px;
        line-height: 1.3;
      }

      .resim-card-sanatci {
        color: #b48a78;
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .resim-card-tarih {
        color: #999;
        font-size: 1rem;
        margin-bottom: 20px;
      }

      .resim-card-aciklama {
        color: #666;
        font-size: 1.1rem;
        line-height: 1.6;
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        padding: 0;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
      }

      .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.1);
      }

      @media (max-width: 768px) {
        .resimler-container {
          padding: 20px;
          margin: 20px;
        }

        .resimler-baslik {
          font-size: 2rem;
        }

        .resimler-grid {
          grid-template-columns: 1fr;
          gap: 30px;
        }

        .geri-btn {
          width: 45px;
          height: 45px;
          font-size: 18px;
        }

        .resim-card-img {
          height: 250px;
        }

        .resim-tarihce-modal-icerik {
          margin: 10px;
          max-height: 95vh;
        }

        .resim-tarihce-modal-resim {
          height: 200px;
        }

        .resim-tarihce-modal-bilgi {
          padding: 20px;
        }

        .resim-tarihce-modal-bilgi h2 {
          font-size: 20px;
        }

        .resim-sanatci {
          font-size: 16px;
        }
      }
    </style>
