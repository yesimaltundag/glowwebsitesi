<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>√únl√º Heykeller - GLOW</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <style>
      .heykel-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 32px 20px;
        background: var(--card-bg, rgba(255, 255, 255, 0.92));
        border-radius: 18px;
        box-shadow: 0 8px 32px var(--shadow-color, rgba(124, 92, 74, 0.1));
        backdrop-filter: blur(10px);
        position: relative;
        width: calc(100% - 40px);
        box-sizing: border-box;
        border: 1px solid var(--border-color, rgba(124, 92, 74, 0.1));
      }
      .heykel-header {
        text-align: center;
        margin-bottom: 40px;
      }
      .heykel-baslik {
        color: var(--text-primary, #7c5c4a);
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 16px;
        text-shadow: 0 2px 4px var(--shadow-color, rgba(124, 92, 74, 0.1));
      }
      .heykel-aciklama {
        color: var(--text-secondary, #b48a78);
        font-size: 1.1rem;
        font-weight: 500;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }
      .heykel-icon {
        font-size: 4rem;
        margin-bottom: 20px;
        display: block;
        filter: drop-shadow(0 4px 8px var(--shadow-color, rgba(124, 92, 74, 0.3)));
      }
      .heykel-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 24px;
        margin-top: 32px;
        width: 100%;
      }
      .heykel-card {
        background: var(--card-bg, linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%));
        border-radius: 16px;
        box-shadow: 0 4px 16px var(--shadow-color, rgba(180, 138, 120, 0.08));
        padding: 24px;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 16px;
        min-height: 380px;
        width: 100%;
        box-sizing: border-box;
        border: 1px solid var(--border-color, rgba(180, 138, 120, 0.1));
      }
      .heykel-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 32px var(--shadow-color, rgba(180, 138, 120, 0.2));
      }
      .heykel-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--text-secondary, #b48a78), var(--border-color, #e2d9d0));
      }
      .heykel-fotograf {
        width: 100%;
        height: 200px;
        border-radius: 12px;
        object-fit: cover;
        object-position: center;
        box-shadow: 0 4px 12px var(--shadow-color, rgba(124, 92, 74, 0.2));
        flex-shrink: 0;
        transition: transform 0.3s ease;
        display: block;
      }
      .heykel-card:hover .heykel-fotograf {
        transform: scale(1.02);
      }
      .heykel-bilgi {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .heykel-baslik-card {
        color: var(--text-primary, #7c5c4a);
        font-size: 1.3rem;
        font-weight: 700;
        line-height: 1.3;
        margin: 0;
      }
      .heykel-sanatci {
        color: var(--text-secondary, #b48a78);
        font-size: 1rem;
        font-weight: 600;
        margin: 0;
      }
      .heykel-tarih {
        color: var(--text-secondary, #999);
        font-size: 0.9rem;
        margin: 0;
      }
      .heykel-aciklama-card {
        color: var(--text-secondary, #666);
        font-size: 0.95rem;
        line-height: 1.5;
        margin: 0;
        flex: 1;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .heykel-ozellikler {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: auto;
      }
      .heykel-ozellik {
        background: var(--bg-secondary, rgba(255, 255, 255, 0.8));
        color: var(--text-secondary, #b48a78);
        padding: 4px 10px;
        border-radius: 16px;
        font-size: 0.75rem;
        font-weight: 500;
        border: 1px solid var(--border-color, rgba(180, 138, 120, 0.2));
      }
      .geri-btn {
        background: linear-gradient(135deg, var(--button-bg, #e2d9d0), var(--text-secondary, #b48a78));
        color: var(--text-primary, #7c5c4a);
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        padding: 0;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
        box-shadow: 0 4px 12px var(--shadow-color, rgba(0, 0, 0, 0.1));
      }
      .geri-btn:hover {
        background: linear-gradient(135deg, var(--text-secondary, #b48a78), var(--button-bg, #e2d9d0));
        color: var(--bg-primary, #fff);
        transform: scale(1.1);
        box-shadow: 0 6px 16px var(--shadow-color, rgba(0, 0, 0, 0.2));
      }

      /* Dark mode √∂zel stilleri */
      body.dark-theme .heykel-container {
        background: rgba(44, 44, 44, 0.95);
        border-color: rgba(64, 64, 64, 0.3);
      }

      body.dark-theme .heykel-card {
        background: linear-gradient(135deg, rgba(64, 64, 64, 0.8) 60%, rgba(52, 52, 52, 0.9) 100%);
        border-color: rgba(64, 64, 64, 0.4);
      }

      body.dark-theme .heykel-card:hover {
        background: linear-gradient(135deg, rgba(80, 80, 80, 0.9) 60%, rgba(64, 64, 64, 1) 100%);
        border-color: rgba(96, 96, 96, 0.6);
      }

      body.dark-theme .heykel-ozellik {
        background: rgba(64, 64, 64, 0.8);
        color: #b0b0b0;
        border-color: rgba(96, 96, 96, 0.4);
      }

      body.dark-theme .geri-btn {
        background: linear-gradient(135deg, #404040, #606060);
        color: #ffffff;
        border: 1px solid rgba(96, 96, 96, 0.3);
      }

      body.dark-theme .geri-btn:hover {
        background: linear-gradient(135deg, #606060, #808080);
        border-color: rgba(128, 128, 128, 0.5);
      }

      /* Light mode √∂zel stilleri */
      body.light-theme .heykel-container {
        background: rgba(255, 255, 255, 0.95);
        border-color: rgba(222, 226, 230, 0.3);
      }

      body.light-theme .heykel-card {
        background: linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%);
        border-color: rgba(180, 138, 120, 0.1);
      }

      body.light-theme .heykel-card:hover {
        background: linear-gradient(135deg, #f0d4d5 60%, #d8c8c0 100%);
        border-color: rgba(180, 138, 120, 0.2);
      }

      body.light-theme .heykel-ozellik {
        background: rgba(255, 255, 255, 0.8);
        color: #b48a78;
        border-color: rgba(180, 138, 120, 0.2);
      }

      @media (max-width: 768px) {
        .heykel-container {
          padding: 20px;
          margin: 20px;
        }
        .heykel-baslik {
          font-size: 2rem;
        }
        .heykel-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }
        .geri-btn {
          width: 45px;
          height: 45px;
          font-size: 18px;
        }
      }
      @media (max-width: 600px) {
        .heykel-container {
          padding: 20px;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <ng-include src="'components/header.html'"></ng-include>
    <main class="main-content">
      <div class="heykel-container" ng-controller="HeykellerController">
        <button
          class="geri-btn"
          ng-click="geriDon()"
          title="Sanat Kategorileri'ne D√∂n"
        >
          ‚Üê
        </button>
        <div class="heykel-header">
          <span class="heykel-icon">üóø</span>
          <h1 class="heykel-baslik">√únl√º Heykeller</h1>
          <p class="heykel-aciklama">
            D√ºnya sanat tarihinin en √∂nemli heykellerini ke≈üfet! Her heykel
            kendine √∂zg√º hikayesi ve sanatsal deƒüeriyle tarihe damga vurmu≈ü.
          </p>
        </div>
        <!-- Loading -->
        <div class="loading" ng-if="loading">
          <p>Heykeller y√ºkleniyor...</p>
        </div>

        <!-- Error -->
        <div class="error" ng-if="error">
          <p>{{ error }}</p>
        </div>

        <!-- Heykeller -->
        <div class="heykel-grid" ng-if="!loading && !error">
          <div
            class="heykel-card"
            ng-repeat="heykel in heykeller track by $index"
            ng-click="heykelSec(heykel)"
          >
            <img
              class="heykel-fotograf"
              ng-src="{{heykel.heykel_url}}"
              alt="{{heykel.heykel_adi}}"
              onerror="this.src='https://via.placeholder.com/400x200/7c5c4a/ffffff?text=üóø'"
            />
            <div class="heykel-bilgi">
              <h3 class="heykel-baslik-card">{{heykel.heykel_adi}}</h3>
              <p class="heykel-sanatci">{{heykel.sanatcisi}}</p>
              <p class="heykel-yil">{{heykel.yapim_yili}}</p>
              <div class="heykel-ozellikler">
                <span class="heykel-tag">Heykel</span>
              </div>
              <p class="heykel-tarihce">{{heykel.aciklama}}</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <ng-include src="'components/footer.html'"></ng-include>
    <button id="scrollTopBtn" title="Yukarƒ± √áƒ±k" ng-click="scrollToTop()">
      ‚Üë
    </button>
    <script>
      angular
        .module("GirisApp")
        .controller("HeykellerController", function ($scope, $http) {
          $scope.kullanici = JSON.parse(
            localStorage.getItem("girisYapan") || "null"
          );

          $scope.loading = true;
          $scope.error = null;
          $scope.heykeller = [];

          // Veritabanƒ±ndan heykelleri √ßek
          $http
            .get("api.php?heykel=1")
            .then(function (response) {
              $scope.heykeller = response.data;
              $scope.loading = false;
            })
            .catch(function (error) {
              console.error("API hatasƒ±:", error);
              $scope.error =
                "Heykeller y√ºklenirken hata olu≈ütu: " +
                (error.data ? error.data.message : error.statusText);
              $scope.loading = false;
            });

          $scope.heykelSec = function (heykel) {
            // Heykel se√ßildiƒüinde yapƒ±lacak i≈ülemler
            alert(
              heykel.heykel_adi +
                " - " +
                heykel.sanatcisi +
                " se√ßildi! Bu √∂zellik yakƒ±nda eklenecek."
            );
          };

          $scope.geriDon = function () {
            window.location.href = "sanat-kategoriler.html";
          };

          $scope.scrollToTop = function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
          };
        });
    </script>
  </body>
</html>
