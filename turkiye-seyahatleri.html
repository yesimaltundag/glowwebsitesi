        font-weight: 500;
      }

      .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
      }

      .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.1);
      }

      .sehirler-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 30px;
        margin-top: 40px;
      }

      .sehir-card {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 16px;
        padding: 25px;
        box-shadow: 0 6px 20px rgba(180, 138, 120, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        min-height: 400px;
        display: flex;
        align-items: flex-end;
      }

      .sehir-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 30px rgba(180, 138, 120, 0.2);
      }

      .sehir-overlay {
        position: absolute;
        left: 18px;
        bottom: 18px;
        min-width: 160px;
        max-width: 70%;
        background: linear-gradient(
          to top,
          rgba(124, 92, 74, 0.55) 0%,
          rgba(124, 92, 74, 0.35) 50%,
          rgba(124, 92, 74, 0.1) 100%
        );
        border-radius: 12px;

        box-shadow: 0 2px 12px rgba(124, 92, 74, 0.1);
        backdrop-filter: blur(2px);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        z-index: 2;
        transition: background 0.3s, backdrop-filter 0.3s;
      }
      @media (max-width: 768px) {
        .sehir-overlay {
          left: 8px;
          bottom: 8px;
          padding: 8px 8px 6px 8px;
          min-width: 90px;
        }
      }

      .sehir-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 30px rgba(180, 138, 120, 0.2);
      }

      .sehir-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #b48a78, #e2d9d0, #f8e0e1);
