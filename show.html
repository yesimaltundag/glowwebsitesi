<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show - GLOW</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <style>
      .show-container {
        max-width: 100%;
        margin: 60px auto;
        padding: 60px 60px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 25px;
        box-shadow: 0 12px 40px rgba(124, 92, 74, 0.15);
        backdrop-filter: blur(10px);
        position: relative;
        width: 100%;
      }
      
      /* Dark mode show container */
      body.dark-theme .show-container {
        background: rgba(44, 44, 44, 0.92) !important;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4) !important;
      }
      .show-title-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 32px;
      }
      .show-title {
        color: #7c5c4a;
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 50px;
        text-align: center;
        letter-spacing: 1px;
      }
      
      /* Dark mode show ba≈ülƒ±ƒüƒ± */
      body.dark-theme .show-title {
        color: #ffffff !important;
      }
      .kategori-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
        margin-top: 32px;
        margin-bottom: 20px;
      }
      .kategori-card {
        background-color: #fff;
        border-radius: 25px;
        box-shadow: 0 12px 35px rgba(180, 138, 120, 0.2);
        padding: 70px 40px;
        text-align: center;
        color: #7c5c4a;
        font-size: 1.9rem;
        font-weight: 800;
        letter-spacing: 0.5px;
        transition: all 0.4s ease;
        cursor: pointer;
        min-height: 250px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        border: 3px solid transparent;
      }
      
      /* Dark mode kategori kartlarƒ± */
      body.dark-theme .kategori-card {
        background-color: #2c2c2c !important;
        color: #ffffff !important;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4) !important;
      }

      .kategori-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.05)
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        border-radius: 18px;
      }

      .kategori-card:hover::before {
        opacity: 1;
      }
      .kategori-card:hover {
        box-shadow: 0 15px 40px rgba(180, 138, 120, 0.25);
        transform: translateY(-8px) scale(1.02);
        border-color: rgba(180, 138, 120, 0.3);
      }
      .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        padding: 0;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
      }
      .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.08);
      }
      
      /* Dark mode geri butonu */
      body.dark-theme .geri-btn {
        background: linear-gradient(135deg, #7c5c4a, #5a4435) !important;
        color: #ffffff !important;
      }
      
      body.dark-theme .geri-btn:hover {
        background: linear-gradient(135deg, #8a6a5a, #6a5445) !important;
        color: #ffffff !important;
      }
    </style>
  </head>
  <body ng-controller="MainController">
    <ng-include src="'components/header.html'"></ng-include>
    <main class="main-content">
      <div class="show-container" ng-controller="ShowController">
        <button
          class="geri-btn"
          onclick="window.history.back()"
          title="Geri D√∂n"
        >
          ‚Üê
        </button>
        <div class="show-title-row">
          <div class="show-title">Show</div>
        </div>
        <div class="kategori-grid">
          <div class="kategori-card" ng-click="kategoriSec('Film')">
            Film

            <span class="kategori-icon ng-binding">üé•</span>
          </div>
          <div class="kategori-card" ng-click="kategoriSec('Dizi')">
            Dizi<span class="kategori-icon ng-binding">üì∫</span>
          </div>
          <div class="kategori-card" ng-click="kategoriSec('Tiyatro')">
            Tiyatro<span class="kategori-icon ng-binding">üé≠</span>
          </div>
          <div class="kategori-card" ng-click="kategoriSec('Belgesel')">
            Belgesel<span class="kategori-icon ng-binding">üê¢</span>
          </div>
          <div class="kategori-card" ng-click="kategoriSec('Anime')">
            Anime<span class="kategori-icon ng-binding">üí¢</span>
          </div>
        </div>
      </div>
    </main>
    <ng-include src="'components/footer.html'"></ng-include>
    <button id="scrollTopBtn" title="Yukarƒ± √áƒ±k" ng-click="scrollToTop()">
      ‚Üë
    </button>
    <script>
      angular
        .module("GirisApp")
        .controller("ShowController", function ($scope) {
          $scope.kullanici = JSON.parse(
            localStorage.getItem("girisYapan") || "null"
          );

          $scope.kategoriSec = function (kategori) {
            if (kategori === "Film") {
              window.location.href = "film-kategoriler.html";
            } else if (kategori === "Dizi") {
              window.location.href = "dizi-kategoriler.html";
            } else if (kategori === "Tiyatro") {
              window.location.href = "tiyatro.html";
            } else if (kategori === "Belgesel") {
              window.location.href = "belgesel.html";
            } else if (kategori === "Anime") {
              window.location.href = "anime.html";
            } else {
              alert(
                kategori + " kategorisi se√ßildi! Bu √∂zellik yakƒ±nda eklenecek."
              );
            }
          };

          $scope.scrollToTop = function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
          };
        });
    </script>
  </body>
</html>
