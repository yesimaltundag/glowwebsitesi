      .kamp-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 32px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(124, 92, 74, 0.1);
        backdrop-filter: blur(10px);
      }

      .page-header {
        text-align: center;
        margin-bottom: 40px;
      }

        color: #7c5c4a;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .page-subtitle {
        color: #b48a78;
        font-size: 1.1rem;
        font-weight: 500;
      }

      .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
      }

      .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.1);
      }

      .destinasyonlar-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 30px;
        margin-top: 40px;
      }

      .destinasyon-card {
        background: linear-gradient(135deg, #f0f8e8 0%, #e8f5e0 100%);
        border-radius: 16px;
        padding: 25px;
        box-shadow: 0 6px 20px rgba(180, 138, 120, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .destinasyon-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 30px rgba(180, 138, 120, 0.2);
      }

      .destinasyon-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #4caf50, #8bc34a, #cddc39);
      }

      .destinasyon-baslik {
        color: #2e7d32;
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .destinasyon-doga {
        color: #4caf50;
        font-size: 0.95rem;
        font-weight: 500;
        margin-bottom: 15px;
      }

      .destinasyon-aciklama {
        color: #2e7d32;
        font-size: 0.95rem;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .destinasyon-ozellikler {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 20px;
      }

      .ozellik-tag {
        background: rgba(76, 175, 80, 0.2);
        color: #2e7d32;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
      }

      .detay-btn {
        background: linear-gradient(135deg, #4caf50, #8bc34a);
        color: white;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        width: 100%;

      .detay-btn:hover {
        background: linear-gradient(135deg, #8bc34a, #4caf50);

      }

      .destinasyon-icon {
        font-size: 1.2rem;

          top: 15px;
          left: 15px;
          width: 40px;
          height: 40px;
          font-size: 16px;
        }
